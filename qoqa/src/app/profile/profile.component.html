<div class="container center-block">

  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="download.png" class="avatar img-circle" alt="avatar">
          <h6>Upload a different photo</h6>
          <input type="file" class="form-control">
        </div>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Organizer</label>
            <div class="col-lg-8">
              <mat-slide-toggle [(ngModel)]="organization" name="organizationSlider" ></mat-slide-toggle>
            </div>
          </div>
          <p *ngIf="invalidEntry"><font color="red">Please fill out all fields!</font></p>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input [(ngModel)]="email" name="email" class="form-control" type="text" value="janesemail@gmail.com">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Phone Number:</label>
            <div class="col-lg-8">
              <input [(ngModel)]="phoneNumber" name="phoneNumber" class="form-control" type="text" value="janesemail@gmail.com">
            </div>
          </div>
          <div *ngIf="!organization" class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input [(ngModel)]="firstName" name="firstName" class="form-control" type="text" value="">
            </div>
          </div>
          <div *ngIf="!organization" class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input [(ngModel)]="lastName" name="lastName" class="form-control" type="text" value="">
            </div>
          </div>
          <div *ngIf="!organization" class="form-group">
            <label class="col-lg-3 control-label">DOB (MM/DD/YYYY):</label>
            <div class="col-lg-8">
              <input [(ngModel)]="dob" name="dob" class="form-control" type="text" value="">
            </div>
          </div>
          <div *ngIf="organization" class="form-group">
            <label class="col-lg-3 control-label">Company:</label>
            <div class="col-lg-8">
              <input [(ngModel)]="title" name="title" class="form-control" type="text" value="">
            </div>
          </div>
          <div *ngIf="organization" class="form-group">
            <label class="col-lg-3 control-label">Address:</label>
            <div class="col-lg-8">
              <input [(ngModel)]="address" name="address" class="form-control" type="text" value="">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Time Zone:</label>
            <div class="col-lg-8">
              <div class="ui-select">
                <select id="user_time_zone" class="form-control">
                  <option value="Hawaii">(GMT-10:00) Hawaii</option>
                  <option value="Alaska">(GMT-09:00) Alaska</option>
                  <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
                  <option value="Arizona">(GMT-07:00) Arizona</option>
                  <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp; Canada)</option>
                  <option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00) Central Time (US &amp; Canada)</option>
                  <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
                  <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Save Changes" id="btnsave" (click)="saveChanges()">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel" id="cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
<script>
  function saveChanges() { this.saveChanges(); }
</script>
