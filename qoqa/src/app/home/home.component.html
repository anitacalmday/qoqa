
<body>

  <iframe
  frameborder="0" style="border:0; min-width: 100%" height=500
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAfAicW0WwcRIWGt0woiKHNqBAP8Jtqsbs
    &q=Space+Needle,Seattle+WA" allowfullscreen>
</iframe>
<app-events></app-events>
   <mat-card>

      <a mat-button><mat-icon (click)="CreateQoqa()" color="primary">add_location</mat-icon></a>


<table class="table">
      <span class="inline">
  <h2>Events</h2>

      </span>

      <tbody>
        <tr>
          <th>Title</th>
          <th>Location</th>
          <th>Date</th>
          <th>Time</th>
          <th>Button(th will be removed)</th>
        </tr>

        <tr *ngFor="let event of events">
          <td>{{event.title}}</td>
          <td>{{event.location}}</td>
          <td>{{event.date}}</td>
          <td>{{event.time}}</td>
          <td><button mat-button-raised color="primary" (click)="joinEvent($event)">Click me to Join Event</button></td>
        </tr>




      </tbody>
    </table>

    <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[20, 50, 100]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</mat-card>



  </body>
