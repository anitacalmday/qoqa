
<body>

  <iframe
  frameborder="0" style="border:0; min-width: 100%" height=500
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAfAicW0WwcRIWGt0woiKHNqBAP8Jtqsbs
    &q=Space+Needle,Seattle+WA" allowfullscreen>
</iframe>
<app-events></app-events>
    <table class="table">
      <h2 style="text-align:center;">Events</h2>
      <tbody>
        <tr *ngFor="let event of events">
          <th scope="row">Logo</th>
          <td>{{event.title}}</td>
          <td>{{event.date}}</td>
          <td>{{event.location}}</td>
        </tr>
      </tbody>
    </table>
