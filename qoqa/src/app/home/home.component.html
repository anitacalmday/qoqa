
<body>

  <iframe
  frameborder="0" style="border:0; min-width: 100%" height=500
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAfAicW0WwcRIWGt0woiKHNqBAP8Jtqsbs
    &q=Space+Needle,Seattle+WA" allowfullscreen>
</iframe>
<app-events></app-events>
   <mat-card>

      <a mat-button><mat-icon color="primary">add_location</mat-icon></a> 

      
<table class="table">
      <span class="inline">
  <h2>Events</h2>
  
      </span>
     
      <tbody>
        <tr *ngFor="let event of events">
          <th scope="row">Logo</th>
          <td>{{event.title}}</td>
          <td>{{event.date}}</td>
          <td>{{event.location}}</td>
        </tr>
      </tbody>
    </table>

    <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[20, 50, 100]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</mat-card>



  </body>
