<html lang="en">
  <head>

  <body>


  <div class="container">

      <h1>
        Welcome to Qoqa!
      </h1>
      <div class="row signUpRow">
        <div class="col-md-12">
          <form class="form-signin signIn mg-btm" >
            <h3 class="heading-desc">Login to your dashboard</h3>
            <div class="social-box">
              <div class="row">
    <div class="col-md-12">


     <button class="btn btn-block btn-social btn-lg btn-facebook (click)="signInWithFacebook()""><i class="fa fa-facebook"></i> | Connect with Facebook</button>

    </div>
</div>
<div class="row">
    <div class="col-md-12">
      <button class="btn btn-block btn-social btn-lg btn-google-plus" (click)="signInWithGoogle()" name="button"> <i class="fa fa-google"></i> | Connect with Google</button>


    </div>
</div>

            </div>
          </form>
        </div>

      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
