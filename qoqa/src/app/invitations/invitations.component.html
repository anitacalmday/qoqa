<h1>You're Invited!</h1>


<table class="table">

  <tbody>
    <tr *ngFor="let event of events">
      <th scope="row">Logo</th>
      <td>{{event.title}}</td>
      <td>{{event.date}}</td>
      <td>{{event.location}}</td>
      <td><button type="button" name="accept" (click)="accept()">Accept</button></td>
      <td><button type="button" name="decline" (click)="decline(event.eventID)">Decline</button></td>
    </tr>
  </tbody>
</table>
